<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Login - Membri Gliding Transilvania</title>
        <link href="resources/css/main.css" rel="stylesheet" type="text/css" />
        <style>
            /*
            html { 
                background: url(img/bg3.jpg) no-repeat center center fixed; 
                -webkit-background-size: cover;
                -moz-background-size: cover;
                -o-background-size: cover;
                background-size: cover;
                top: 0px;
                visibility: visible;
                display: block;
                zoom: 1;
                opacity: 1;
                left: 0px;
                background-image: url(img/bg3.jpg);
                background-attachment: fixed;
                background-size: cover;
                background-position: 50% 0%;
                background-repeat: no-repeat;
                height: 100%;
            }
            */
            body{
                background-color: #fff;
            }
            input {
                width: 200px;
                height: 15px;
            }

            #password{
                width: 200px !important;
            }

            .title{
                font-size: 18px;
                font-weight: bold;
                color:#666;
            }

            #menu{
                margin-top: 30px;
            }

            .labelCol{
                text-align: right;
            }
            .textCol{
                float:left;
                margin-left: 10px;
                valign:center;
            }
            .mainlog{
                width: 600px;margin-left: auto;margin-right: auto;margin-top: 50px;background-color: #eee;
                /*         Safari 4-5, Chrome 1-9 */
                background: -webkit-gradient(linear, 0% 0%, 0% 100%, from(#eee), to(#fff));

                /*         Safari 5.1, Chrome 10+ */
                background: -webkit-linear-gradient(top, #eee, #fff);

                /*         Firefox 3.6+ */
                background: -moz-linear-gradient(top, #eee, #fff);

                /*         IE 10 */
                background: -ms-linear-gradient(top, #eee, #fff);

                /*         Opera 11.10+ */
                background: -o-linear-gradient(top, #eee, #fff);
            }


            #footer {
                text-align: center;
                margin-left: auto;
                margin-right: auto;
                clear: both;
                line-height: 2em;
                position: relative;
                z-index: 10;
                height: 2em;
                margin-top: -2em;
                /* border-top: 1px solid #1f7ebc; */
                color: black;
                background-color: #cacbcc;
                font-size: 11px;
                font-family: Arial,sans-serif;
            }

            .mainlog2{
                width: 600px;margin-left: auto;margin-right: auto;
                text-align: center;
                background: none;
                margin-bottom: 80px;
                margin-top: 150px;
            }
            .rounded-corners {
                -moz-border-radius: 20px;
                -webkit-border-radius: 20px;
                -khtml-border-radius: 20px;
                border-radius: 20px;
            }

            #container{
                background-image: url(img/login_header.jpg);
                background-repeat: no-repeat;
                border: 1px solid #ccc;
            }
            .line{
                width: 100%;
                background: -webkit-linear-gradient(top, #85B0CF 0%,#fff 100%);
                background: #85B0CF;
                background: -moz-linear-gradient(top, #85B0CF 0%, #fff 100%);
                background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#85B0CF), color-stop(100%,#fff));
                background: -webkit-linear-gradient(top, #85B0CF 0%,#fff 100%);
                background: -o-linear-gradient(top, #85B0CF 0%,#fff 100%);
                background: -ms-linear-gradient(top, #85B0CF 0%,#fff 100%);
                background: linear-gradient(top, #85B0CF 0%,#fff 100%);
                padding-bottom: 60px;
            }
        </style>

    </h:head>
    <h:body>
        <div class="line">
            <div style="width: 800px;padding-top: 30px; padding-bottom: 60px;
                 margin-left: auto;margin-right:auto ">
                <div id="container" style="background-color:white;width: 640px; margin-top: 100px;;" class="rounded-corners">

                    <div class="clear" style="clear:both"/>
                    <p:panel styleClass="mainlog2">
                        <f:facet name="header">  
                            <h:outputText value="Login membri"/>
                        </f:facet>
                        <h:form>
                            <h:panelGrid columns="2" cellspacing="10" columnClasses="labelCol,textCol" 
                                         style="width: 480px;margin-left: auto;margin-right: auto;
                                         margin-top: 15px;">  

                                <p:outputLabel for="username" value="Username sau email: *" />  
                                <p:inputText id="username" value="#{userManagerBean.username}" />  

                                <p:outputLabel for="password" value="Parola: *" />  
                                <p:password id="password" value="#{userManagerBean.password}"/>

                            </h:panelGrid>  
                            <div style="width: 100px;margin-bottom: 5px;margin-top: 5px;clear:both;
                                 margin-left: auto !important;margin-right: auto !important;">
                                <p:commandButton value="LOGIN" action="#{userManagerBean.login}" ajax="false"
                                                 style="width: 98px" />
                            </div>
                            <p:messages id="mess" />
                        </h:form>
                    </p:panel>
                    <div class="clear"></div>
                </div>
            </div>


        </div>


    </h:body>
</html>
