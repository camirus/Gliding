<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
    <body>
        <ui:composition>
            <div class="head_r">
                <div class="ui-g">

                    <div class="ui-g-12 ui-md-4">
                        
                        <div id="logo" style="margin-left: 50px;margin-top: 10px;">
                            <h:form>
                                <h:commandLink action="/member/index?faces-redirect=true">
                                    <h:graphicImage url="/img/logoGT.png" style="vertical-align: middle" width="150"/>
                                </h:commandLink>
                            </h:form>
                        </div>    
                    </div>
                    <div class="ui-g-12 ui-md-6"></div>
                    <div class="ui-g-12 ui-md-2">
                        <div id="head2_r" style="margin-top: 10px;">
                            <div id="title_r" >
                                <h:form>
                                    <p:outputLabel id="name"   
                                                   value="#{userManagerBean.user.username}" />  
                                    <p:spacer width="10"/>
                                    <h:commandLink action="#{userManagerBean.logout}" styleClass="logoutlink">
                                        <h:outputText value="logout"/>
                                    </h:commandLink>
                                </h:form>
                            </div>
                            
                        </div>
                    </div>
                </div>                
            </div>

        </ui:composition>
    </body>
</html>
