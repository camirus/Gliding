<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple Polylines</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

// This example creates a 2-pixel-wide red polyline showing the path of William
// Kingsford Smith's first trans-Pacific flight between Oakland, CA, and
// Brisbane, Australia.

function initMap() {
  var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 15,
    center: {lat: 46.919, lng: 22.849},
    mapTypeId: google.maps.MapTypeId.TERRAIN
  });

  var flightPlanCoordinates = [

{lat: 46.919, lng:22.849},
{lat: 46.919, lng:22.849},
{lat: 46.919, lng:22.849},
{lat: 46.919, lng:22.849},
{lat: 46.919, lng:22.849},
{lat: 46.923, lng:22.847},
{lat: 46.925, lng:22.846},
{lat: 46.927, lng:22.845},
{lat: 46.929, lng:22.845}
  ];
  var flightPath = new google.maps.Polyline({
    path: flightPlanCoordinates,
    geodesic: true,
    strokeColor: '#FF0000',
    strokeOpacity: 1.0,
    strokeWeight: 2
  });

  flightPath.setMap(map);
}

    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD_7JWlKDUkKo_h9ixortDlcjXT2vnw9do&callback=initMap"></script>
  </body>
</html>
