<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pm="http://primefaces.org/mobile">

    <f:view renderKitId="PRIMEFACES_MOBILE" />

    <h:head>
    </h:head>

    <h:body>

        <pm:page>
            <pm:header  >
                <h:form style="text-align: center">

                    <h:graphicImage url="/img/sigla.png" style="vertical-align: middle" width="80"/>
                    <h:outputText value="Gliding Transilvania"/>

                </h:form>
            </pm:header>
            <pm:content>
                <h:form>
                    <p:panel header="Login membri">
                        <p:outputLabel for="username" value="Username sau email: *" />  
                        <p:inputText id="username" value="#{userManagerBean.username}" />  

                        <p:outputLabel for="password" value="Parola: *" />  
                        <p:password id="password" value="#{userManagerBean.password}"/>


                        <p:commandButton value="LOGIN" action="#{userManagerBean.login}" ajax="false"
                                         style="width: 98px" >
                            <f:setPropertyActionListener target="#{userManagerBean.mobile}"
                                                         value="true"/>
                        </p:commandButton>
                        <p:messages id="mess" />
                    </p:panel>
                </h:form>
            </pm:content>

        </pm:page>
    </h:body>

</html>
